name: testing

on:
  push:
    branches: master
  pull_request:

jobs:
  sqlite:
    name: sqlite / english
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Execute tests
        run: |
          sudo apt-get install libkrb5-dev gettext

          pip install -r requirements/devel.txt
          pushd tcms/ && npm install && popd

          export LANG=en-us
          make test

      - name: Send coverage to codecov.io
        run: |
          coverage report -m
          bash <(curl -s https://codecov.io/bash)

  test_check_unapplied_migrations_middleware:
    name: middleware for unapplied migrations
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        sudo apt-get install libkrb5-dev gettext
        pip install -r requirements/devel.txt
        pushd tcms/ && npm install && popd

    - name: Run test
      run: |
        export LANG=en-us
        export TEST_CHECK_UNAPPLIED_MIGRATIONS_MIDDLEWARE=1
        coverage run --source='.' ./manage.py test -v2 --noinput --settings=tcms.settings.test tcms.core.tests.test_middleware.TestCheckUnappliedMigrationsMiddleware

    - name: Send coverage to codecov.io
      run: |
        coverage report -m
        bash <(curl -s https://codecov.io/bash)

  without_internal_bugtracker:
    name: without internal bugtracker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Execute tests
        run: |
          sudo apt-get install libkrb5-dev gettext

          pip install -r requirements/devel.txt
          pushd tcms/ && npm install && popd

          export LANG=en-us
          export KIWI_DISABLE_BUGTRACKER=yes
          make test

      - name: Send coverage to codecov.io
        run: |
          coverage report -m
          bash <(curl -s https://codecov.io/bash)

  mariadb:
    name: mariadb / slovenian
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create database
        run: |
          docker-compose pull db
          docker-compose run -d -p 3306:3306 --name kiwi_db db

      - name: Execute tests
        run: |
          sudo apt-get install libkrb5-dev gettext

          pip install -r requirements/devel.txt
          pip install -r requirements/mariadb.txt
          pushd tcms/ && npm install && popd

          export LANG=sl-si
          TEST_DB=MariaDB make test

      - name: Send coverage to codecov.io
        run: |
          coverage report -m
          bash <(curl -s https://codecov.io/bash)

  postgres:
    name: postgres / french
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create database
        run: |
          docker-compose -f docker-compose.postgres pull db
          docker-compose -f docker-compose.postgres run -d -p 5432:5432 --name kiwi_db db

      - name: Execute tests
        run: |
          sudo apt-get install libkrb5-dev gettext

          pip install -r requirements/devel.txt
          pip install -r requirements/postgres.txt
          pushd tcms/ && npm install && popd

          docker exec -i kiwi_db psql -c "ALTER USER kiwi CREATEDB;"

          export LANG=fr-fr
          TEST_DB=Postgres make test

      - name: Send coverage to codecov.io
        run: |
          coverage report -m
          bash <(curl -s https://codecov.io/bash)

  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Execute tests
        run: |
          make test-docker-image
